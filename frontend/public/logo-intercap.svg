<svg viewBox="0 0 400 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e7145;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0d5c3f;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main green background with rounded rectangle -->
  <rect x="20" y="30" width="360" height="140" rx="40" ry="40" fill="url(#greenGradient)"/>
  
  <!-- White oval for text -->
  <ellipse cx="200" cy="85" rx="140" ry="50" fill="white"/>
  
  <!-- Left decorative curve -->
  <path d="M 80 100 Q 60 120 80 140" stroke="url(#greenGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Right decorative curve -->
  <path d="M 320 100 Q 340 120 320 140" stroke="url(#greenGradient)" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Main text "Intercap" in black italic -->
  <text x="200" y="100" font-family="Arial, sans-serif" font-size="72" font-weight="900" font-style="italic" 
        text-anchor="middle" fill="black" letter-spacing="2">Intercap</text>
  
  <!-- Secondary text "PNEUS" in green -->
  <text x="200" y="155" font-family="Arial, sans-serif" font-size="48" font-weight="900" 
        text-anchor="middle" fill="#1e7145" letter-spacing="3" font-style="italic">PNEUS</text>
</svg>
