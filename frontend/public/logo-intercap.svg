<svg viewBox="0 0 400 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="6" flood-opacity="0.2" flood-color="#000000"/>
    </filter>
    <filter id="neon-glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- S com forma arredondada e oval branco -->
  <g filter="url(#shadow)" filter="url(#neon-glow)">
    <!-- Parte superior do S -->
    <path d="M 60 60 Q 40 60 40 85 Q 40 105 60 110 L 110 110 Q 130 110 130 90" 
          fill="none" stroke="#39ff14" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Parte do meio do S -->
    <path d="M 110 130 Q 130 135 130 155 Q 130 175 110 180 L 60 180 Q 40 180 40 160" 
          fill="none" stroke="#39ff14" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"/>
    
    <!-- Oval branco interior do S -->
    <ellipse cx="85" cy="125" rx="22" ry="35" fill="white"/>
  </g>

  <!-- V angular e clean -->
  <g filter="url(#shadow)" filter="url(#neon-glow)">
    <polyline points="170,60 240,190 310,60" 
              fill="none" stroke="#39ff14" stroke-width="50" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
