<svg viewBox="0 0 200 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Main green background with rounded rectangle -->
  <rect x="5" y="10" width="190" height="95" rx="20" ry="20" fill="#2d8659"/>
  
  <!-- White oval for text -->
  <ellipse cx="100" cy="45" rx="75" ry="32" fill="white"/>
  
  <!-- Main text "Intercap" in black italic -->
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="36" font-weight="900" font-style="italic" 
        text-anchor="middle" fill="black" letter-spacing="1">Intercap</text>
  
  <!-- Secondary text "PNEUS" in green -->
  <text x="100" y="95" font-family="Arial, sans-serif" font-size="20" font-weight="900" 
        text-anchor="middle" fill="#2d8659" letter-spacing="2" font-style="italic">PNEUS</text>
</svg>
